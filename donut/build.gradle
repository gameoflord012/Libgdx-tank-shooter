plugins {
    id 'java'
    id 'java-library'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api rootProject.project(':donut:api')
}

sourceCompatibility = 1.8
sourceSets.main.java.srcDirs = ["editor/src"]

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                'Implementation-Version': version,
                'Main-Class': 'editor.core.DonutEditorLauncher'
    }
}